services:
  # FastAPI Backend
  - type: web
    name: trello-ai-backend
    runtime: python
    region: oregon
    plan: free
    branch: main
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: TRELLO_API_KEY
        sync: false
      - key: TRELLO_API_TOKEN
        sync: false
      - key: TRELLO_DEFAULT_BOARD_ID
        sync: false
      - key: MCP_SERVER_URL
        value: https://trello-ai-mcp.onrender.com/mcp
      - key: CORS_ORIGINS
        value: https://YOUR_GITHUB_USERNAME.github.io
      - key: PYTHON_VERSION
        value: 3.11.0
    healthCheckPath: /api/health
